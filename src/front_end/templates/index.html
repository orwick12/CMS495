<body>
    <div id="wrapper">
        <h1>Trusted News Source</h1>

        <div class="nav">
            <ul id="navigation">
                <li><a href="index.html">Home</a> &#160;&#160;</li>
            </ul>
        </div>
        <script>
            table = document.getElementById("table");
                var urls = [];

                function countArticle(url, id) {
                    var search = url;
                    urls.push(url);
                    var count = urls.reduce(function(n, val) {
                        return n + (val === search);
                    }, 0);
                    console.log("count " + count + " Author: " + url + " id: " + id);
                    if(count != null){
                        document.getElementById('rate').innerHTML = count;
                    }
                    else{
                        document.getElementById('rate').innerHTML = "No Author";
                    }
                }
            </script>

        <table id="table">

            <tr>
                <th>Rating</th>
                <th>ID</th>
                <th>Author</th>
                <th>Title</th>
            </tr>
             {% for item in content %}
                    <tr>
                        <td><span id="rate"></span></td>
                        <td>{{ item.id }}</td>
                        <td>{{ item.author }} </td>
                        <td>{{ item.title }}</td>
                        <script>countArticle('{{ item.author }}', '{{ item.id }}')</script>

                    </tr>
            {% endfor %}
        </table>
